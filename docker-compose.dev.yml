version: "3.3"
services:
  backend:
    build:
      context: ./backend
    image: openredact/backend:${TAG:-latest}
    ports:
      - "8000:8000"
    volumes:
      - "./backend/app:/app"
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: openredact/frontend-dev:{TAG:-latest}
    command: npm run start
    ports:
      - "80:80"
    volumes:
      - "./frontend:/app"
